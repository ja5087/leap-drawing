<!DOCTYPE HTML>
<html>

<head>
<script src="https://js.leapmotion.com/leap-0.6.4.min.js"></script>
<script src ="https://code.jquery.com/jquery-3.1.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bonsai/0.4.5/bonsai.min.js"></script>
<div id="paint" style="display:flex;justify-content:center;align-items:center;width:100%;height:100%;border: 1px solid;"></div>
<title> A Small Drawing Application using BonsaiJS and Leap Motion</title>
<h1>Drawing App</h1>
<i>Note: Requires Leap Motion V2 Desktop (<a href="https://www.leapmotion.com/setup/desktop/osx">OSX</a>/<a href="https://developer.leapmotion.com/sdk/v2/">Windows</a>)
<script src="leap.js"></script>

</head>

<body onload="checkLibrary();">
<h3>Interaction Box Data</h3>
<div id="interactionBoxData"></div>
<div style="clear:both;"></div>
<h3>Object Position Data:</h3>
<div id="objectPositionData"></div>
<div style="clear:both;"></div>
<h3>Frame data:</h3>
<div id="frameData"></div>
<div style="clear:both;"></div>
<h3>Hand data:</h3>
<div id="handData"></div>
<div style="clear:both;"></div>
<h3>Finger and tool data:</h3>
<div id="pointableData"></div>
<div style="clear:both;"></div>
<h3>Pointing Finger (Index) data:</h3>
<div id="pointerFingerData"></div>
<div style="clear:both;"></div>
<h3>Gesture data:</h3>
<div id="gestureData"></div>
</body>
</html>
